<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSCM Games Hub</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            color: var(--primary-color);
        }

        .game-description {
            margin-bottom: 1rem;
        }

        .play-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>OM Games Hub</h1>
    </header>
    <div class="container">
        <div class="games-grid">
            <div class="game-card">
                <div class="game-info">
                    <h2 class="game-title">Vehicle Routing Problem</h2>
                    <p class="game-description">Optimize delivery routes and minimize transportation costs in this challenging logistics game.</p>
                    <a href="vrpGame.html" class="play-button">Play Now</a>
                </div>
            </div>
            <div class="game-card">
                <div class="game-info">
                    <h2 class="game-title">Inventory Management</h2>
                    <p class="game-description">Balance stock levels, manage costs, and meet customer demand in this strategic inventory game.</p>
                    <a href="inventorycontrolGame.html" class="play-button">Play Now</a>
                </div>
            </div>
            <!-- Add more game cards as needed -->
        </div>
    </div>
</body>
</html>
